<!DOCTYPE html>
<html>
<head>
    <title>Tomato Disease Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            text-align: center;
            padding: 40px;
        }
        .container {
            background: white;
            padding: 30px;
            max-width: 500px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            margin-top: 15px;
        }
        button {
            padding: 10px 20px;
            background: #2e7d32;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #1b5e20;
        }
        img {
            margin-top: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸŒ± Tomato Disease Detection</h2>
    <p>Upload a tomato leaf image to detect disease</p>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <br>
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h3>Prediction: {{ prediction }}</h3>
        <h3>Confidence: {{ confidence }}%</h3>
        <img src="{{ url_for('static', filename='uploads/' + filename) }}" width="300">
    {% endif %}
</div>

</body>
</html>
